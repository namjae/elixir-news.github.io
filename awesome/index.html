---
layout: default
title: Awesome
---

<div id="blog-archives">

	{% for post in site.posts %}
		<article class="post">
			  {% if post.url == "/awsome-elixir/" %}
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		    <div class="post-content">{{ post.content }}</div>
        {% endif %}
		</article>
	{% endfor %}

</div>
